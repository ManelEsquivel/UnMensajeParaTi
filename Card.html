<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date - Fondo Pareja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f8f0e3; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            position: relative;
        }

        .invitation-frame {
            position: relative;
            z-index: 10; 
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            padding: 3rem;
            text-align: center;
            
            /* --- FONDO DE IMAGEN GENERADO POR IA (inspirado en vuestra foto) --- */
            /* URL de imagen de IA que simula una pareja borrosa y romántica */
            background-image: url('https://image.pollinations.ai/prompt/blurred%20background%20of%20a%20happy%20couple%20silhouetted%20against%20a%20bright%20blue%20sky%20with%20subtle%20trees%20romantic%20soft%20focus%20dreamy%20light%20minimalist%20warm%20tones%20and%20some%20light%20bokeh');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* Capa para hacer la imagen de fondo más sutil y el texto legible */
            background-color: rgba(255, 255, 255, 0.75); /* Capa blanca semi-transparente */
            background-blend-mode: overlay; /* Mezcla el color con la imagen */

            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0d8c7; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 12px;
        }
        
        .invitation-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px dashed #d4af94; /* Rosa-dorado suave */
            pointer-events: none;
            border-radius: 8px;
        }

        .accent-color {
            color: #b18579; /* Tono terroso/rosa suave */
        }

        .animated-item {
            opacity: 0;
            transform: translateY(15px);
            animation-fill-mode: forwards;
            animation-name: fadeInSlide;
            font-family: 'Cormorant Garamond', serif; 
        }

        @keyframes fadeInSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step-1 { animation-delay: 0.5s; animation-duration: 1.2s; }
        .step-2 { animation-delay: 1.8s; animation-duration: 1.2s; }
        .step-2-5 { animation-delay: 2.5s; animation-duration: 1.2s; }
        .step-3 { animation-delay: 3.2s; animation-duration: 1.2s; }
        .step-4 { animation-delay: 4.8s; animation-duration: 1.2s; }
        .step-5 { animation-delay: 6.2s; animation-duration: 1.2s; }
        .step-6 { animation-delay: 7.6s; animation-duration: 1.2s; }
        .step-7 { animation-delay: 9.0s; animation-duration: 1.2s; }

        .btn-details {
            font-family: 'Noto Sans', sans-serif;
            background-color: #b18579;
            color: white;
            padding: 0.75rem 1.75rem;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.1s;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(177, 133, 121, 0.4);
        }

        .btn-details:hover {
            background-color: #9c7569;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="invitation-frame">
        <div class="invitation-border"></div>

        <p class="animated-item step-1 text-xl tracking-widest uppercase mb-6 text-gray-500">
            Save The Date
        </p>

        <h1 class="animated-item step-2 text-6xl font-normal text-gray-800 mb-0 leading-tight">Manel</h1>
        <p class="animated-item step-2-5 text-4xl font-extrabold my-2 accent-color leading-tight">Y</p> 
        <h1 class="animated-item step-3 text-6xl font-normal text-gray-800 mt-0 mb-4 leading-tight">Carla</h1>

        <p class="animated-item step-4 text-3xl font-bold my-4 accent-color">
            31 · 10 · 2026
        </p>

        <p class="animated-item step-5 text-xl my-6 text-gray-600">
            Masia Mas Llombart<br>Sant Fost de Campsentelles, Barcelona
        </p>

        <p class="animated-item step-6 text-base italic text-gray-500 mb-8">
            ¡Nos encantaría que nos acompañaras en nuestro gran día!
        </p>

         <div class="animated-item step-7">
            <a href="https://www.bodas.net/web/manel-y-carla/confirmatuasistencia-3" target="_blank" class="btn-details">
                Confirmar Asistencia :)
            </a>
        </div>
        
        
        <p class="animated-item step-8 text-xs text-gray-600 mt-6">
            Contraseña de acceso: "31Octubre"
        </p>

    </div>

    </div>

    <script>
        // No se requiere JS adicional, la animación es puramente CSS.
    </script>

</body>
</html>
