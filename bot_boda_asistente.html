<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente de Boda</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 70%;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
      font-size: 16px;
    }
    .user {
      align-self: flex-end;
      background-color: #0078d4;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: black;
    }
    #entrada {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: white;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <div id="entrada">
    <input type="text" id="chat-input" placeholder="Escribe tu pregunta...">
    <button id="send-btn">Enviar</button>
  </div>

  <!-- AquÃ­ enlazamos el script externo -->
  chat.js</script>
</body>
</html>
