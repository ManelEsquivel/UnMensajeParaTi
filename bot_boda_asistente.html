<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente de Boda</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .mensaje {
      max-width: 70%;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
    }
    .usuario {
      align-self: flex-end;
      background-color: #0078d4;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: black;
    }
    #entrada {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: white;
    }
    #pregunta {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="entrada">
    <input type="text" id="pregunta" placeholder="Escribe tu pregunta...">
    <button onclick="enviarPregunta()">Enviar</button>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const historial = [
      {
        role: "system",
        content: "Eres un asistente para una boda. Responde preguntas sobre ceremonia, banquete, transporte, alojamiento, comida, vestimenta y confirmación de asistencia."
      }
    ];

    function agregarMensaje(texto, clase) {
      const mensaje = document.createElement('div');
      mensaje.className = 'mensaje ' + clase;
      mensaje.textContent = texto;
      chatDiv.appendChild(mensaje);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function enviarPregunta() {
      const input = document.getElementById('pregunta');
      const pregunta = input.value.trim();
      if (!pregunta) return;

      agregarMensaje(pregunta, 'usuario');
      historial.push({ role: "user", content: pregunta });
      input.value = "";

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ historial })
        });

        const data = await res.json();
        const respuesta = data.respuesta || "Lo siento, no tengo información sobre eso.";
        agregarMensaje(respuesta, 'bot');
        historial.push({ role: "assistant", content: respuesta });
      } catch (error) {
        agregarMensaje("Error al conectar con el servidor.", 'bot');
      }
    }
  </script>
</body>
</html>
