<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date - Manel & Carla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            background-color: #f7f3ed; 
        }

        .invitation-frame {
            position: relative;
            z-index: 10; 
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            padding: 3rem;
            text-align: center;
            
            background-image: url('https://image.pollinations.ai/prompt/two%20engagement%20rings,%20bokeh%20background,%20soft%20romantic%20lighting,%20creamy%20gold%20tones,%20dreamy%20atmosphere,%20minimalist,%20no%20text,%20no%20watermark?width=400&height=711'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* --- COLOR DE FONDO DE TARJETA CON MENOS OPACIDAD --- */
            /* Cambiado de 0.95 a 0.7 para que la imagen de fondo sea más visible */
            background-color: rgba(245, 245, 245, 0.7); /* Crema suave con 70% de opacidad */
            background-blend-mode: overlay; 


            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15); 
            border: 1px solid #e0d8c7; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 12px;
        }
        
        .leaf-detail {
            position: absolute;
            width: 70px;
            height: 70px;
            z-index: 15;
            color: #d4af94; 
            opacity: 0;
            animation: fadeIn 0.8s forwards; 
            animation-delay: 0.2s; 
        }
        .top-left-leaf { top: 5px; left: 5px; transform: rotate(0deg); }
        .top-right-leaf { top: 5px; right: 5px; transform: rotate(90deg); }
        .bottom-right-leaf { bottom: 5px; right: 5px; transform: rotate(180deg); }
        .bottom-left-leaf { bottom: 5px; left: 5px; transform: rotate(-90deg); }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .accent-color {
            color: #b18579; 
        }

        .animated-item {
            opacity: 0;
            transform: translateY(15px);
            animation-fill-mode: forwards;
            animation-name: fadeInSlide;
            font-family: 'Cormorant Garamond', serif; 
            animation-duration: 0.8s;
        }

        @keyframes fadeInSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step-1 { animation-delay: 0.2s; }
        .step-2 { animation-delay: 1.0s; }
        .step-2-5 { animation-delay: 1.6s; }
        .step-3 { animation-delay: 2.2s; }
        .step-4 { animation-delay: 3.2s; }
        .step-5 { animation-delay: 4.0s; }
        .step-6 { animation-delay: 4.8s; }
        .step-7 { animation-delay: 5.6s; }
        .step-8 { animation-delay: 6.6s; }

        .btn-details {
            font-family: 'Noto Sans', sans-serif;
            background-color: #b18579;
            color: white;
            padding: 0.75rem 1.75rem;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.1s;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(177, 133, 121, 0.4);
        }

        .btn-details:hover {
            background-color: #9c7569;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    
    <div class="invitation-frame">

        
        <div class="leaf-detail top-left-leaf">
            <svg viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M 5 95 C 30 75, 75 30, 95 5" />
                <path d="M 25 75 Q 35 85 45 75 M 45 75 Q 35 65 25 75" stroke-width="1.2"/>
                <path d="M 50 50 Q 60 60 70 50 M 70 50 Q 60 40 50 50" stroke-width="1.2"/>
                <circle cx="5" cy="95" r="3" fill="currentColor" stroke="none" />
            </svg>
        </div>
        
        <div class="leaf-detail top-right-leaf">
            <svg viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M 5 95 C 30 75, 75 30, 95 5" />
                <path d="M 25 75 Q 35 85 45 75 M 45 75 Q 35 65 25 75" stroke-width="1.2"/>
                <path d="M 50 50 Q 60 60 70 50 M 70 50 Q 60 40 50 50" stroke-width="1.2"/>
                <circle cx="5" cy="95" r="3" fill="currentColor" stroke="none" />
            </svg>
        </div>

        <div class="leaf-detail bottom-right-leaf">
            <svg viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M 5 95 C 30 75, 75 30, 95 5" />
                <path d="M 25 75 Q 35 85 45 75 M 45 75 Q 35 65 25 75" stroke-width="1.2"/>
                <path d="M 50 50 Q 60 60 70 50 M 70 50 Q 60 40 50 50" stroke-width="1.2"/>
                <circle cx="5" cy="95" r="3" fill="currentColor" stroke="none" />
            </svg>
        </div>

        <div class="leaf-detail bottom-left-leaf">
            <svg viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M 5 95 C 30 75, 75 30, 95 5" />
                <path d="M 25 75 Q 35 85 45 75 M 45 75 Q 35 65 25 75" stroke-width="1.2"/>
                <path d="M 50 50 Q 60 60 70 50 M 70 50 Q 60 40 50 50" stroke-width="1.2"/>
                <circle cx="5" cy="95" r="3" fill="currentColor" stroke="none" />
            </svg>
        </div>
        
        
        <p class="animated-item step-1 text-xl tracking-widest uppercase mb-6 text-gray-800">
            Save The Date
        </p>

        <h1 class="animated-item step-2 text-6xl font-normal text-gray-800 mb-0 leading-tight">Manel</h1>
        <p class="animated-item step-2-5 text-4xl font-extrabold my-2 accent-color leading-tight">Y</p> 
        <h1 class="animated-item step-3 text-6xl font-normal text-gray-800 mt-0 mb-4 leading-tight">Carla</h1>

        <p class="animated-item step-4 text-3xl font-bold my-4 accent-color">
            31 · 10 · 2026
        </p>

        <p class="animated-item step-5 text-xl my-6 text-gray-700">
            Masia Mas Llombart<br>Sant Fost de Campsentelles, Barcelona
        </p>

        <p class="animated-item step-6 text-base italic text-gray-500 mb-8">
            ¡Nos encantaría que nos acompañaras en nuestro gran día!
        </p>

        <div class="animated-item step-7">
            <a href="https://www.bodas.net/web/manel-y-carla/confirmatuasistencia-3" target="_blank" class="btn-details">
                Ver más detalles
            </a>
        </div>
        
        
        <p class="animated-item step-8 text-xs text-gray-600 mt-6">
            Contraseña de acceso: "31Octubre"
        </p>

    </div>

    <script>
        // No se requiere JS adicional, la animación es puramente CSS.
    </script>

</body>
</html>
